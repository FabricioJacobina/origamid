<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <style>
      form {
        display: flex;
        flex-direction: column;
        max-width: 300px;
      }
      form label {
        margin-top: 20px;
      }
      form input,
      form textarea {
        margin: 0 0 0 20px;
      }
      .invalido {
        border-color: #f00;
      }
      select {
        margin-top: 20px;
        max-width: 100px;
      }
    </style>
    <form name="contato" id="contato">
      <label for="nome">Nome</label>
      <input type="text" name="nome" id="nome" required />
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />
      <span class="erro"></span>
      <label for="mensagem">Mensagem</label>
      <textarea name="mensagem" id="mensagem" style="resize: none"></textarea>
      <select name="cores" id="cores">
        <option value="black">Preto</option>
        <option value="white">Branco</option>
        <option value="blue">Azul</option>
      </select>
      <input type="color" />
    </form>

    <script>
      const contato = document.querySelector("#contato");
      function handleKeyUp(event) {
        const target = event.target;
        const span = document.querySelector(".erro");
        document.body.style.backgroundColor = event.target.value;
        if (!target.checkValidity()) {
          target.classList.add("invalido");
          target.setCustomValidity("Você digitou um email inválido.");
          span.innerText = target.validationMessage;
        }
        console.log(event.target.value);
      }
      contato.addEventListener("change", handleKeyUp);
    </script>
  </body>
</html>
